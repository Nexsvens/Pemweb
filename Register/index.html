<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <div>
        <h2>Form Register</h2>
        <form action="/submit_registration" method="post">
            <table>
                <tr>
                    <td><label for="username">Username : </label></td>
                    <td><input type="text" id="username" name="username" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email : </label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password : </label></td>
                    <td><input type="password" id="password" name="password" required></td>
                </tr>
                <tr>
                    <td><label for="confirm_password">Confirm Password : </label></td>
                    <td><input type="password" id="confirm_password" name="confirm_password" required></td>
                </tr>
                <tr>
                    <td><label for="profile_image">Profile Image : </label></td>
                    <td><input type="file" id="profile_image" name="profile_image" accept="image/*"></td>
                </tr>
                <tr>
                    <td colspan="1" style="text-align: center,">
                        <button type="submit" style="background-color: blue; color: white; padding: 5px 10px; border: none; cursor: pointer; font-size: 15px; border-radius: 5px;">
                            Register
                        </button>                        
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
